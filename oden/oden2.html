<div id="app"></div>
<script src="./oden.js"></script>
<script>
Oden.$("count",0);
function add(){
  Oden.$math("count","+1");
}
Oden.createListener(()=>{
  return `
    <p>Count: ${Oden.$get("count")}</p>
    <button onclick="add()">add</button>
  `;
},"app")
</script>

<div data='{"count":0}'>
  <p react>Count: {{count}}</p>
  <button onclick='$("count++")'>add</button>
</div>
<script src="https://snojs.github.io/sno/sno.js"></script>
