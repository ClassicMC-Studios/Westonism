<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuskyForLife</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body align="center">
    <div class="main" data-ng-app="">
        <span data-ng-init="count=0"></span>
        <h1>Hello World!</h1>
        <p>
            {{count}}
        </p>
        <button data-ng-click="count = count + 1">+</button>
    </div>
</body>
</html>
