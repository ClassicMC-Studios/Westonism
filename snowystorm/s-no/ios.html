<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snoflake</title>
</head>
<body data='{"arr":["a","b","c","d"]}'>
  <ol for="arr" item="
    <li>{{item}}</li>
    <button onclick='$(`arr.splice({{i}},1)`)'>-</button>
  "></ol>
  <script src="./sno-flake.js"></script>
</body>
</html>
