<script src="./oden.js"></script>
<script>
Oden.$("arr",["hi","die","kill","murder"])

function remove(index){
  Oden.$splice("arr",index);
}
function add(val){
  Oden.$push("arr",val)
}
Oden.createListener(()=>{
  return `
    <ol>
      ${Oden.for("arr","<li id='{{$i}}'>{{arr}}&emsp;<button onclick='remove({{$i}})'>del</button></li>")}
    </ol>
    <button onclick="add(prompt('What to add??').toString())">add</button>
  `
}, "app");
</script>
